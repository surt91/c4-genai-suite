name: E2E Tests
permissions:
  contents: read
  packages: write

on:
  pull_request:
    paths:
      - .github/workflows/e2e.yaml
      - .github/workflows/e2e-template.yaml
      - e2e/**
      - frontend/**
      - backend/**
      - services/reis/**
      - dev/caddy-gateway-proxy/**
  workflow_call:

defaults:
  run:
    working-directory: e2e

jobs:
  build:
    uses: ./.github/workflows/build-container-images.yaml
    with:
      platforms: linux/amd64,linux/arm64
      push-to-registry: true
      tag-prefix: ghcr.io/${{ github.repository }}/

  e2e:
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        browser:
          - chromium
          - firefox
        testdir:
          - extension-tests
          - tests
    uses: ./.github/workflows/e2e-template.yaml
    with:
      browser: ${{ matrix.browser }}
      testdir: ${{ matrix.testdir }}
    secrets: inherit

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 24.x
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json
      - run: npm install
      - run: npm run lint
